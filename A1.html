  <body>
    <header>
      <!--DO NOT EDIT THIS -->
      <button id="openPopup" onclick="showPopup()">?</button>

      <!--Insert your Names after the dash -->
      <h1>Good Morning Message Maker</h1>
    </header>
    <main>
      <section id="input">
        <!-- Markup for your inputs and controls go inside this section -->
        <label for="imageSelect">Choose Image</label>
        <select name="dropdown" id="imageSelect" onchange="choosePic()">
          <option value="images\flowers.jpg">Flowers</option>
          <option value="images\still-life.jpg">Still-Life</option>
          <option value="images\sunrise.jpg">Sunrise</option>
        </select>
        <br />
        <label for="primary-title">Primary Title:</label>
        <input type="text" id="primary-title" name="primary-title" /><br />

        <label for="secondary-title">Secondary Title:</label>
        <input type="text" id="secondary-title" name="secondary-title" /><br />

        <fieldset>
          <legend>Font Family:</legend>
          <label
            ><input
              type="radio"
              name="font-family"
              value="cursive"
            />Cursive</label
          ><br />
          <label
            ><input type="radio" name="font-family" value="serif" />Serif</label
          >
          <label
            ><input
              type="radio"
              name="font-family"
              value="sans-serif"
            />Sans-Serif</label
          >
        </fieldset>
        <br />

        <label for="font-color">Font Color:</label>
        <select id="font-color" name="font-color">
          <option value="black">Black</option>
          <option value="red">Red</option>
          <option value="yellow">Yellow</option>
          <option value="blue">Blue</option>
          <option value="green">Green</option>
          <option value="white">White</option>
          <option value="cyan">Cyan</option>
          <option value="pink">Pink</option>
          <option value="purple">Purple</option>
          <!-- Add more color options here -->
        </select>
        <br />

        <label for="font-size">Font Size:</label>
        <input
          type="range"
          id="font-size"
          name="font-size"
          min="12"
          max="48"
          step="1"
        /><br />

        <label for="text-stroke">Text Stroke (px):</label>
        <input
          type="number"
          id="text-stroke"
          name="text-stroke"
          min="0"
          step="1"
        />

        <label for="stroke-color">Stroke Color:</label>
        <select id="stroke-color" name="stroke-color">
          <option value="black">Black</option>
          <option value="red">Red</option>
          <option value="yellow">Yellow</option>
          <option value="blue">Blue</option>
          <option value="green">Green</option>
          <option value="white">White</option>
          <option value="cyan">Cyan</option>
          <option value="pink">Pink</option>
          <option value="purple">Purple</option>
        </select>
        <br />
      </section>

      <!-- Button to Save Image | DO NOT EDIT THIS -->
      <button id="save-img">Save Image</button>

      <section id="output">
        <div id="output-canvas">
          <!-- Markup for your image and texts go inside this div -->
          <!-- Use the ID "text-1" for Text 1 -->
          <!-- Use the ID "text-2" for Text 2 -->
          <div id="output-canvas">
            <img src="" alt="" id="canvas-image" />
            <h2 id="text-1">Primary Title</h2>
            <h2 id="text-2">Secondary Title</h2>
          </div>
        </div>
      </section>
    </main>
