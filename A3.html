<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ListHub</title>
    <link rel="stylesheet" href="A3.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="icon" href="favicon.ico" type="image/x-icon">

  </head>
  <body>
    <!--Header-->
    <header>
      <div class="logo">
        <img src="images\android-chrome-192x192.png" alt="">
      </div>
      <div class="title">
        <h2>Your Lists, Your Way</h2>
      </div>
      <div class="customize">
        <div class="themeColorChange" id="themeColorChange">
          <div class="colorOptions">
            <div class="gradientOption" id="gradientOption1">
              <option value="dark">Dark</option>
            </div>
            <div class="gradientOption" id="gradientOption2">
              <option value="light">Light</option>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <div class="main">
      <div class="tagline">
        <h1 contenteditable="true" id="editableTitle">Set a Name</h1>
        <i class="fa-solid fa-pen-to-square"></i>
      </div>
      <div class="listCards">
        <!--Movie list card-->
        <div class="listCard" id="movieList">
          <div class="titleContainer">
            <div class="titlePart" contenteditable="true">
              <h3 id="listTitle1">Add your Movies</h3>
            </div>
            <button class="addButton" id="addButton1">
              <i class="fa-regular fa-plus" style="color: #fcfcfc"></i>
            </button>
          </div>
          <div id="selectedMoviesList"></div>
        </div>

        <!--Song list card-->
        <div class="listCard" id="songList">
          <div class="titleContainer">
            <div class="titlePart" contenteditable="true">
              <h3 id="listTitle2">Name Your List</h3>
            </div>
            <button class="addButton" id="addButton2">
              <i class="fa-regular fa-plus" style="color: #ffffff"></i>
            </button>
          </div>
          <div id="selectedSongsList"></div>
        </div>

        <!--Book list card-->
        <div class="listCard" id="bookList">
          <div class="titleContainer">
            <div class="titlePart" contenteditable="true">
              <h3 id="listTitle3">Name Your List</h3>
            </div>
            <button class="addButton" id="addButton3">
              <i class="fa-regular fa-plus" style="color: #ffffff"></i>
            </button>
          </div>
          <div id="selectedBooksList"></div>
        </div>
      </div>
      <!-- Search Bars -->
    </div>

    <!--Search Bar 1-->
    <div class="searchBar" id="searchBar1">
      <div class="searchComponents">
        <button class="closeButton" id="closeButton1">
          <i class="fa-solid fa-xmark"></i>
        </button>
        <input type="text" placeholder="Search for movies/tv shows" id="movieInput" />
        <div class="searchButton" id="searchButton1">
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
      </div>
      <div id="popupMenu1" class="popupMenu"></div>
    </div>
    <!--Search Bar 2-->
    <div class="searchBar" id="searchBar2">
      <div class="searchComponents">
        <button class="closeButton" id="closeButton2">
          <i class="fa-solid fa-xmark"></i>
        </button>
        <input type="text" placeholder="Search for songs" id="songInput" />
        <div class="searchButton" id="searchButton2">
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
      </div>
      <div id="popupMenu2" class="popupMenu"></div>
    </div>

    <!--Search Bar 3-->
    <div class="searchBar" id="searchBar3">
      <div class="searchComponents">
        <button class="closeButton" id="closeButton3">
          <i class="fa-solid fa-xmark"></i>
        </button>
        <input type="text" placeholder="Search for books" id="bookInput" />
        <div class="searchButton" id="searchButton3">
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
      </div>
      <div id="popupMenu3" class="popupMenu"></div>
    </div>
    
    </div>
    

    <script src="A3.js"></script>
  </body>
</html>
